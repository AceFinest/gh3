<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>gh3</title>
    
</head>
<body>
    <ul id="user"></ul>
</body>
<script src="../vendors/jquery-1.7.2.js"></script>
<script src="../vendors/underscore.js"></script>
<script src="../gh3.js"></script>
<script>

	var k33g = new Gh3.User("k33g")
	,	userInfos = $("#user");

	k33g.fetch(function (){

		_.each(_.keys(k33g), function (prop) {
			userInfos.append(
				$('<li>').append(prop+" : "+k33g[prop])
			);
		});

	});
		
</script>
</html>
